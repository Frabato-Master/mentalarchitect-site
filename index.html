<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ментальный Архитектор 4.0</title>

    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Inter:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #08090C;
            background-image: linear-gradient(160deg, #1b2735 0%, #08090C 60%);
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            width: 100%;
            /* ИЗМЕНЕНИЕ: Отступы теперь в классах Tailwind для лучшей адаптивности */
        }

        .heading-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.1em; 
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 
                0 0 5px rgba(173, 216, 230, 0.1), 
                0 0 10px rgba(173, 216, 230, 0.1),
                0 0 15px rgba(173, 216, 230, 0.1);
        }

        .body-font {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.6);
        }

        .menu-font {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <!-- Меню в правом верхнем углу -->
    <!-- ИЗМЕНЕНИЕ: Добавлен контейнер для меню, чтобы оно тоже ограничивалось по ширине -->
    <div class="fixed top-0 left-0 right-0 z-10">
        <nav class="max-w-7xl mx-auto flex justify-end p-6 md:p-8">
            <div class="menu-font space-x-6">
                <a href="#" class="hover:text-white transition-colors duration-300">Библиотека</a>
                <a href="#" class="hover:text-white transition-colors duration-300">О проекте</a>
                <a href="#" class="border border-white/20 px-4 py-2 rounded-full hover:bg-white/10 transition-colors duration-300">Войти</a>
            </div>
        </nav>
    </div>

    <!-- Основной контент -->
    <!-- ИЗМЕНЕНИЕ: Добавлены классы для центрирования и ограничения ширины -->
    <div class="main-container max-w-7xl mx-auto px-6 md:px-8">
        <div>
            <h1 class="heading-font text-3xl md:text-4xl lg:text-5xl">
                <span>Ментальный</span><br>
                <span>Архитектор 4.0</span>
            </h1>
            <p class="body-font mt-6 max-w-md text-sm md:text-base">
                Платформа для исследования и проектирования реальности. Пространство, где сознание становится инструментом, а материя — холстом.
            </p>
        </div>
    </div>

</body>
</html>
